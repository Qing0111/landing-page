    <header class="header-pay p-6 p-lg-0 d-flex align-items-lg-center justify-content-center" style="background-image: url(./img/bg_paper.png);">
        <div class="text-center">
            <p class="text-info h4">HAPPY LIFE</p>
            <h1 class="h2">開始當個小懶蟲</h1>
        </div>
    </header>
    <section class="py-lg-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="py-5 p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-2 mb-5 ">
                        <div class="col">
                            <button type="button" class="btn btn-outline-info btn-lg w-100 text-dark">小小搭懶蟲<br class="d-none d-lg-block"> NT 298/月</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info btn-lg w-100 text-dark">睡一整天囉<br class="d-none d-lg-block"> NT 666/月</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-info btn-lg w-100 text-white active btn-special">客製化方案<br class="d-none d-lg-block">客服詢價</button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-3">填寫資料</h3>
                    <div class="row mb-3 g-3 g-lg-2 row-cols-1 row-cols-lg-2">
                        <div class="col">
                            <label for="name" class="form-label">名子</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label">姓氏</label>
                            <input type="text" name="lastname" class="form-control" id="lastname"> 
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" name="phone" class="form-control" id="phone"> 
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" name="email" class="form-control" id="email"> 
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">住址</label>
                        <input type="text" name="address" class="form-control" id="address"> 
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">方便聯繫時間</label>
                        <select class="form-select" id="time">
                            <option selected>13:00-17:00</option>
                            <option value="1">18:00-21:00</option>
                            <option value="2">8:00-12:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">住址</label>
                        <input type="text" name="address" class="form-control" id="address"> 
                    </div>
                    <div class="mb-3">
                        <p>加購服務</p>
                        <input type="checkbox" class="form-check-input me-1" name="" id=""><span class="me-2">每週一清掃家裡+100</span>
                        <input type="checkbox" class="form-check-input me-1" name="" id=""><span class="me-2">按摩+50</span>
                        <br class="d-block d-md-none">
                        <input type="checkbox" class="form-check-input me-1" name="" id=""><span class="me-2">聽你說話+150</span>
                    </div>
                    <div class="mb-4">
                        <label for="explain" class="form-label">備註說明</label>
                        <textarea class="form-control" name="explain" id="explain" cols="30" rows="3"></textarea> 
                    </div>
                    <div>
                        <button class="btn btn-info w-100">選擇方案</button>
                    </div>
                </form>     
            </div>
        </div>
    </section>
